<script>
    const template = document.getElementById('options-classes').content;
    document.querySelectorAll('select.classes').forEach(select => {
        select.appendChild(template.cloneNode(true));
    });

    // Map of class names to image paths
    const classImages = {
        "Math": "images/schedule/math.png",
        "Masturbation": "images/schedule/masturbation.png",
        "P.E.": "images/bondage_class.png"
    };

    // Add event listener to each select
    document.querySelectorAll('select.classes').forEach(select => {
        select.addEventListener('change', function () {
            const selectedValue = this.value;
            const imgElement = this.closest('label').querySelector('img');

            if (classImages[selectedValue]) {
                imgElement.src = classImages[selectedValue];
            } else {
                imgElement.src = "images/freetime.png"; // default image
            }
        });
    });
