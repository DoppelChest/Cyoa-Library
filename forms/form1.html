<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Erotic Education Cyoa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/style_form1.css'>

</head>



<body>
    <img id="panicBtn" src="../images/eye1.png" style="cursor:pointer;" alt="Toggle">
    <form class="page" id="myForm">



        <div class="main">
            <h1><u>Erotic<br>Education:</u><br><br>Student<br>Application<br>Form<br>CYOA</h1>
        </div>

        <div class="main">
            <h2>Name of the Instytution:</h2>
            <div class="horizontal">
                <div>
                    <input type="text" name="school">
                </div>
            </div>
        </div>

        <div class="main">
            <h2>Full Name:</h2>
            <div>
                <div>
                    <input type="text" name="fullname">
                </div>
            </div>
            <h2>Age:</h2>
            <div>
                <div>
                    <input type="number" name="surname" min="18">
                </div>
            </div>
        </div>



        <div class="main">
            <h2>Photo / Image:</h2>
            <div>
                <div>
                    <label for="customFileInput" class="file-input-label label">
                        Choose File
                    </label>
                    <input type="file" id="customFileInput" onchange="updateFilePreview()" name="avatar">

                    <span class="file-name" id="fileName">No file chosen</span>
                    <section id="imagePreview"></section>
                </div>
            </div>
        </div>



        <div class="main">
            <h2>Sex:</h2>
            <div class="horizontal">
                <label class="label pointer">
                    <img src="../images/gender1.png">
                    <h2>Female</h2>
                    <input name="gender" type="radio">
                </label>

                <label class="label pointer">
                    <img src="../images/gender2.png">
                    <h2>Futa</h2>
                    <input name="gender" type="radio">
                </label>
                <label class="label pointer">
                    <img src="../images/gender3.png">
                    <h2>Male</h2>
                    <input name="gender" type="radio">
                </label>
            </div>
        </div>



        <div class="main">
            <h2>Sexual Preference:</h2>
            <div class="horizontal">
                <label class="label pointer">
                    <img src="../images/sexpref1.png">
                    <h2>Females</h2>
                    <input name="sexpref" type="checkbox">
                </label>
                <label class="label pointer">
                    <img src="../images/sexpref2.png">
                    <h2>Futas</h2>
                    <input name="sexpref" type="checkbox">
                </label>
                <label class="label pointer">
                    <img src="../images/sexpref3.png">
                    <h2>Males</h2>
                    <input name="sexpref" type="checkbox">
                </label>
            </div>
        </div>
    </form>
</body>

<script src="../scripts/panic_button.js"></script>
<script src="../scripts/file_button.js"></script>
<script>
    window.onbeforeunload = function () {
        window.scrollTo(0, 0);
    };
</script>

</html>
