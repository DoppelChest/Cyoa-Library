<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form to PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <h2>Enter Your Info</h2>
    <form id="infoForm">
        Name: <input type="text" id="name" required><br><br>
        Age: <input type="number" id="age" required><br><br>

        Gender:
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>

        Subscribe to newsletter:
        <input type="checkbox" id="subscribe"><br><br>

        <button type="submit">Generate PNG</button>
    </form>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            // Get selected radio value
            const gender = document.querySelector('input[name="gender"]:checked')?.value || '';

            // Get checkbox value
            const subscribe = document.getElementById('subscribe').checked ? 'Yes' : 'No';

            // Create SVG with user info
            const svg = `
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="250">
      <rect width="100%" height="100%" fill="white"/>
      <text x="50%" y="20%" font-family="Arial" font-size="24" text-anchor="middle" fill="black">Name: ${name}</text>
      <text x="50%" y="40%" font-family="Arial" font-size="24" text-anchor="middle" fill="black">Age: ${age}</text>
      <text x="50%" y="60%" font-family="Arial" font-size="24" text-anchor="middle" fill="black">Gender: ${gender}</text>
      <text x="50%" y="80%" font-family="Arial" font-size="24" text-anchor="middle" fill="black">Subscribe: ${subscribe}</text>
    </svg>
  `;

            // Convert SVG to PNG
            const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            const img = new Image();

            img.onload = function () {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 250;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);

                // Trigger PNG download
                const pngUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = pngUrl;
                link.download = 'info.png';
                link.click();
            };

            img.src = url;
        });
    </script>

</body>

</html>
